<mat-card class="{{this.currentUserService.getTheme()}}" id="chat">
    <mat-card-title>{{'chat' | translate}}
        <button mat-flat-button class="{{this.currentUserService.getTheme()}}" id="windowButton"
            (click)="detachChatWindow()">

            <span class="material-icons">
                check_box_outline_blank
            </span>

        </button>
    </mat-card-title>

    <mat-tab-group mat-stretch-tabs #chatTabs [selectedIndex]="this.convoManagerService.getActiveTab()"
        (selectedIndexChange)="this.convoManagerService.setActiveTab($event)" (click)="updateRooms()">
        <mat-tab class="tab-chat" label="Conversations">
            <app-convo-window *ngIf="afficherConvo()"></app-convo-window>
            <app-room-message-window *ngIf="afficherRoomMessages()"></app-room-message-window>
        </mat-tab>

        <mat-tab class="tab-chat {{this.currentUserService.getTheme()}}" label="{{'join' | translate}}">
            <app-join-chat-window></app-join-chat-window>
        </mat-tab>

        <mat-tab class="tab-chat {{this.currentUserService.getTheme()}}" label="{{'create' | translate}}">
            <app-create-chat-window></app-create-chat-window>
        </mat-tab>

    </mat-tab-group>
</mat-card>
