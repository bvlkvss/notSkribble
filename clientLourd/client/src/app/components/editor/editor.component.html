<div id="background-vue">
    <div class="draw">
        <app-drawing></app-drawing>
    </div>
    <div *ngIf="this.isArtist()">
        <app-color-picker [isPrimaryColor]="true" [lastColors]="lastColors" style="display: none"
            id="primaryColorPicker">
        </app-color-picker>
        <div class="sidebar">
            <app-sidebar></app-sidebar>
            <app-attributebar #attributeBar id="attributeBar"></app-attributebar>
        </div>
    </div>
</div>
